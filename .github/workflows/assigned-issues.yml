name: Move assigned issues into In-Progess

on:
  issues:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: 'workflow test'
          column: 'In Progress'
          GHPROJECT_TOKEN: ${{ secrets.GHPROJECT_TOKEN }}
